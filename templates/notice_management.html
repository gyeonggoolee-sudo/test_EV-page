    <script>
        function filterRegions() {
            const input = document.getElementById('regionSearch');
            const filter = input.value.toLowerCase();
            const items = document.getElementsByClassName('region-item');

            for (let i = 0; i < items.length; i++) {
                const name = items[i].getAttribute('data-name');
                if (name.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        async function selectRegion(element, id, name) {
            const items = document.getElementsByClassName('region-item');
            for (let item of items) { item.classList.remove('active'); }
            element.classList.add('active');

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('manageContent').style.display = 'block';
            document.getElementById('selectedRegionName').innerText = name;

            try {
                const response = await fetch(`/api/notice/${id}`);
                const data = await response.json();

                const container = document.getElementById('fileListContainer');
                container.innerHTML = '';

                if (data.file_paths && Object.keys(data.file_paths).length > 0) {
                    Object.entries(data.file_paths).forEach(([key, path]) => {
                        const fileExt = path.split('.').pop().toLowerCase();
                        let icon = 'ğŸ“„';
                        if (['pdf'].includes(fileExt)) icon = 'ğŸ“•';
                        else if (['xls', 'xlsx'].includes(fileExt)) icon = 'ğŸ“—';
                        else if (['hwp', 'hwpx'].includes(fileExt)) icon = 'ğŸ“˜';

                        const item = document.createElement('div');
                        item.className = 'file-item';
                        item.innerHTML = `

                                <span class="file-icon">${icon}</span>
                                <span class="file-name">${key}</span>
                                <span style="color: #999; font-size: 11px; margin-left: 10px;">(${fileExt})</span>
                            </div>
                            <button class="btn-open" onclick="openFile('${path}')">ì—´ê¸°</button>
                        `;
                        container.appendChild(item);
                    });
                } else {
                    container.innerHTML = '<div style="padding: 30px; text-align: center; color: #999;">ë“±ë¡ëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
